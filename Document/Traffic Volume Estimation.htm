<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
 </head>
 <body background="Traffic%20Volume%20Estimation_files/72499026.0.0.1517929277.webp">
 <div class="login">
        <center><h1>Traffic Volume Estimation
        </h1></center>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <h1>Please enter the following details</h1>
    
            <select id="holiday" name="holiday">
                <option value="7" selected="selected">None</option>
                <option value="1">Columbus Day</option>
                <option value="10">Veterans Day</option>
                <option value="9">Thanksgiving Day</option>
                <option value="0">Christmas Day</option>
                <option value="6">New Year's Day</option>
                <option value="11">Washington's Birthday</option>
                <option value="5">Memorial Day</option>
                <option value="2">Independence Day</option>
                <option value="8">State Fair</option>
                <option value="3">Labor Day</option>
                <option value="4">Martin Luther King Jr. Day</option>
            </select>
            <br><br>
            <label>Temp:</label>
            <input type="number" name="temp" placeholder="Temp" required=""><br><br>
            <label>Rain:</label>
            <input type="number" min="0" max="1" name="rain" placeholder="Rain"><br><br>
            <label>Snow:</label>
            <input type="number" min="0" max="1" name="snow" placeholder="Snow" required=""><br><br>
            <label for="weather">Weather:</label>
            <select id="weather" name="weather">
                <option value="1" selected="selected">Clouds</option>
                <option value="6">Rain</option>
                <option value="3">Drizzle</option>
                <option value="4">Haze</option>
                <option value="5">Mist</option>
                <option value="2">Fog</option>
                <option value="10">Thunderstorm</option>
                <option value="9">Snow</option>
                <option value="7">Smoke</option>
            </select>
            <br><br>
            <label>Year:</label>
            <input type="number" min="2012" max="2022" name="year" placeholder="Year" required=""><br><br>
            <label>Month:</label>
            <input type="number" min="1" max="12" name="month" placeholder="Month" required=""><br><br>
            <label>Day:</label>
            <input type="number" min="1" max="31" name="day" placeholder="Day" required=""><br><br>
            <label>Hours:</label>
            <input type="number" min="1" max="24" name="hours" placeholder="Hours" required=""><br><br>
            <label>Minutes:</label>
            <input type="number" min="0" max="60" name="minutes" placeholder="Minutes" required=""><br><br>
            <label>Seconds:</label>
            <input type="number" min="0" max="60" name="seconds" placeholder="Seconds" required=""><br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large" style="height: 30px; width: 200px;">Predict</button>
        </form>
        <br><br>
        {{ prediction_text }}
    </div>
 
 </body></html>
